<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page7', {
      url: '/tabs',
      templateUrl: 'page7.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/tabs');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page7.html" type="text/ng-template">
<ion-view title="Urban Filters">
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-list></ion-list>
        <ion-tab title="Commute" icon="ion-ios7-clock">
            <ion-content padding="true" class="has-header">
                <ion-list></ion-list>
                <ion-list>
                    <ion-item class="item-divider">Public transit (30-min ride)</ion-item>
                    <ion-toggle toggle-class="toggle-positive">Downtown San Francisco</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Downtown Oakland</ion-toggle>
                    <label class="item item-input">
                        <span class="input-label">Add your destination...</span>
                        <input type="text" placeholder="">
                    </label>
                    <ion-item class="item-divider">Shuttle stop (10-min walk)</ion-item>
                    <ion-toggle toggle-class="toggle-positive">Google</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Apple</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Genentech</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">UCSF</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Academy of Art</ion-toggle>
                    <label class="item item-input">
                        <span class="input-label">Add your employer...</span>
                        <input type="text" placeholder="">
                    </label>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Nearby" icon="ion-coffee">
            <ion-content padding="true">
                <ion-list>
                    <ion-item class="item-divider">Food &amp; Drink (10 min walk)</ion-item>
                    <ion-toggle toggle-class="toggle-positive">Supermarkets</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Organic Groceries</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">New Bars &amp; Restaurants</ion-toggle>
                    <label class="item item-input">
                        <span class="input-label">Add more preferences...</span>
                        <input type="text" placeholder="">
                    </label>
                    <ion-item class="item-divider">Activities (10 min walk)</ion-item>
                    <ion-toggle toggle-class="toggle-positive">Gyms</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Pools</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Off-leash Dog Parks</ion-toggle>
                    <label class="item item-input">
                        <span class="input-label">Add more amenities...</span>
                        <input type="text" placeholder="">
                    </label>
                    <ion-item class="item-divider">Services (10 min walk)</ion-item>
                    <ion-toggle toggle-class="toggle-positive">Daycare</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Dry Cleaners</ion-toggle>
                    <label class="item item-input">
                        <span class="input-label">Add more services...</span>
                        <input type="text" placeholder="">
                    </label>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Property" icon="ion-home">
            <ion-content padding="true" class="has-header">
                <div class="button-bar">
                    <button class="button button-stable button-block">Condo</button>
                    <button class="button button-stable button-block">TIC</button>
                    <button class="button button-stable button-block">House</button>
                </div>
                <ion-list>
                    <ion-item class="range range-positive">Min Beds
                        <input type="range" value="50" min="0" max="100">
                    </ion-item>
                    <ion-item class="range range-positive">Max Price
                        <input type="range" value="50" min="0" max="100">
                    </ion-item>
                    <ion-item class="range range-positive">Max HOA
                        <input type="range" value="50" min="0" max="100">
                    </ion-item>
                    <ion-item class="item-divider">Onsite Amenities</ion-item>
                    <ion-toggle toggle-class="toggle-positive">Parking</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">In-home Laundry</ion-toggle>
                    <label class="item item-input">
                        <span class="input-label">Filter by keyword...</span>
                        <input type="text" placeholder="">
                    </label>
                </ion-list>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
  </body>
</html>
